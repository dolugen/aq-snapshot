{% extends "base.html" %}

{% block head %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js"></script>
<link
  href="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css"
  rel="stylesheet"
/>
<style>
  .ok-feedback {
    color: green;
  }
  .chart-wrapper {
    width: 800px;
    height: 400px;
  }
</style>
{% endblock %}

{% block content %}
<div class="w3-container">
  <h1 class="w3-text-blue">AQ Report Sheet</h1>
  <h2>Here's Your Report for {{ place_name }}</h2>
  <div>
    <div class="w3-row">
      <div class="w3-col m5">
        {% for stats in stats_lines %}
        <div class="w3-panel w3-pale-blue w3-leftbar w3-border-blue"">
          <p>{{ stats|safe }}</p>
        </div>
        {% endfor %}
      </div>
      <div class="w3-col m7">
        <div class="w3-right">
          <button class="w3-button w3-blue w3-hover-green">Download Report »</button>
          <button class="w3-button w3-blue w3-hover-green">Download Data »</button>
          <button class="w3-button w3-blue w3-hover-green"><a href="/resources">Learn More</a></button>
        </div>
      </div>
    </div> 

    <div class="w3-cell-row">

      <div class="w3-container w3-cell">
        <div class="chart-wrapper">
          <canvas id="myChart" width="800" height="400"></canvas>
        </div>
      </div>
    
      <div class="w3-container w3-cell" style="padding-right: 0px;">
        <div id="map" class="w3-right" style="width: 800px; height: 400px;"></div>
      </div>
    
    </div> 

    <div id="share">
      <h3>Share this page</h3>
      <input type="text" id="currentURL" readonly="readonly" />
      <button onclick="copyLink()" class="w3-button w3-border w3-hover-green">Copy link</button>
    </div>
  </div>
  <script>
    // begin chart
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: [
          {% for avg in averages %}
          '{{ avg.date }}',
          {% endfor %}
        ],
        datasets: [
          {
            label: "PM2.5 (µg/m³)",
            data: [
              {% for avg in averages %}
              {{ avg.average }},
              {% endfor %}
            ],
            backgroundColor: "rgba(255, 99, 132, 1)",
          },
        ],
      },
      options: {
        scales: {
          yAxes: [
            {
              ticks: {
                beginAtZero: true,
              },
            },
          ],
        },
        title: {
          display: true,
          text: "{{ chart_title }}",
        },
      },
    });

    // begin map
    mapboxgl.accessToken = "{{ mapbox_access_token }}";
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [{{ locations.0.coordinates.longitude }}, {{ locations.0.coordinates.latitude }}], // TODO: set center to place
        zoom: {{ map_zoom_level }}
    });
    map.addControl(new mapboxgl.FullscreenControl());
    
    // placeholder markers
    var stations = [
      {% for location in locations %}
      [ {{ location.coordinates.longitude }}, {{ location.coordinates.latitude }} ],
      {% endfor %}
    ];
    stations.forEach(station => {
        var marker = new mapboxgl.Marker()
            .setLngLat(station)
            .addTo(map);
    });

    document.getElementById("currentURL").value = window.location.href;

    function copyLink() {
      /* Get the text field */
      var copyText = document.getElementById("currentURL");

      /* Select the text field */
      copyText.select();
      copyText.setSelectionRange(0, 99999); /*For mobile devices*/

      /* Copy the text inside the text field */
      document.execCommand("copy");

      /* Notify the copied text */
      console.log("Copied to clipboard: " + copyText.value);

      // show text feedback
      var shareWidget = document.getElementById("share");
      var feedback = document.createElement("span");
      feedback.classList.add("ok-feedback");
      var feedbackText = document.createTextNode("Copied!");
      feedback.appendChild(feedbackText);
      shareWidget.appendChild(feedback);

      // hide text feedback after a few moments
      setInterval(function () {
        feedback.remove();
      }, 3000);
    }
  </script>
</div>
{% endblock %}
